<!DOCTYPE html>
<html>
<head>
  <title>Facebook Marketplace Monitor</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>FB Marketplace Monitor</h1>
    
    <div class="section">
      <h2>Status</h2>
      <div class="status-container">
        <div id="status-indicator" class="status-indicator inactive"></div>
        <span id="status-text">Inactive</span>
      </div>
      <button id="toggle-monitoring">Start Monitoring</button>
    </div>

    <div class="section">
      <h2>Quick Settings</h2>
      
      <div class="setting-group">
        <label for="location">Location:</label>
        <select id="location">
          <option value="melbourne">Melbourne</option>
          <option value="brisbane">Brisbane</option>
          <option value="sydney">Sydney</option>
          <!-- Additional locations can be added -->
        </select>
      </div>

      <div class="setting-group">
        <label for="keyword">Search Keyword:</label>
        <input type="text" id="keyword" placeholder="e.g., laptop, iphone">
        <button id="add-keyword">Add</button>
      </div>
      
      <div class="keywords-container">
        <h3>Active Keywords</h3>
        <ul id="keywords-list"></ul>
      </div>
    </div>

    <div class="button-row">
      <button id="open-options">Advanced Settings</button>
      <button id="test-telegram">Test Telegram</button>
    </div>

    <div class="footer">
      <p>Monitoring Schedule: <span id="schedule-text">6:30 AM - 10:00 PM</span></p>
      <p>Next status change: <span id="next-change-text">--</span></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
